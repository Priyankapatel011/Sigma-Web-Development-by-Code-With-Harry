    <title>DOM</title>

    <style>
        .box{
            height: 50px;
            width: 50px;
            margin: 5px;
            padding: 5px;
            border: 2px solid black;
            background-color: chartreuse;
        }
    </style>
</head>
<body>

        <div class="box">Box2</div>

        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>

    <table>
        <thead>Table - 1</thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Priyanka</td>
            <td>101</td>
        </tr>
    </table>

    <script src="index.js"></script>

</html>
